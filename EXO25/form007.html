<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>

    <!-- Todo formulário que usa o método get tem limitação , sempre usar o método post -->

    <form action="cadastro.php" method="post" autocomplete="on">

            <!-- Cria um grupo de seleção definidas -->
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <!-- selected seleciona o valor que sera visualizado inicialmete -->
                <option value="" selected>  --- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">  Minas Gerais</option>
                    <option value="RJ">  Rio de Janeiro</option>
                    <option value="SP">  São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">  Maranhão</option>
                    <option value="PE">  Pernambuco</option>
                    <option value="RN">  Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
            <!-- Cria um campo de seleção adicionável -->
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Contador</option>
                <option >Desenvolvedor</option>
            </datalist>
        
        </p>
            <!-- Cria uma caixa de mensagem -->
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
        </p>
            <!-- Botões de Enviar e Limpar -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
