<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            display: flex;
            flex-flow: row wrap;
            background-color: aqua;
        }
        .item{
            background-color: blueviolet;
            border: 1px solid white;
            text-align: center;
            flex: auto;
        }
    </style>

</head>
<body>
    
    <!-- Para criar com Emmet ferramenta que permite criar estruturas de HTML de forma rápida com abreviações
    div.container>div.item*6-->

    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
        
    
    </div>

    

</body>
</html>
