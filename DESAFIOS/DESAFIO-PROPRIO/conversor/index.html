<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteudo">
        <h1>Conversor</h1>
        <div>
            <h3>Escolha qual a forma de conversão</h3>
        
            <input type="radio" name="tiponum" id="decbin" value="decbin">
            <label for="decbin">Decimal para binário</label><br>

            <input type="radio" name="tiponum" id="bindec" value="bindec">
            <label for="bindec">Binário para decimal</label><br>

            <input type="radio" name="tiponum" id="decoct" value="decoct">
            <label for="decoct">Decimal para octal</label><br>

            <input type="radio" name="tiponum" id="octdec" value="octdec">
            <label for="octdec">Octal para decimal</label><br>

            <input type="radio" name="tiponum" id="dechex" value="dechex">
            <label for="dechex">Decimal para hexadecimal</label><br>

            <input type="radio" name="tiponum" id="hexdec" value="hexdec">
            <label for="hexdec">Hexadecimal para decimal</label><br>

            <input type="radio" name="tiponum" id="hexbin" value="hexbin">
            <label for="hexbin">Hexadecimal para binário</label><br>

            <input type="radio" name="tiponum" id="binhex" value="binhex">
            <label for="binhex">Binário para hexadecimal</label><br>

            <input type="radio" name="tiponum" id="binoct" value="binoct">
            <label for="binoct">Binário para octal</label><br>

            <input type="radio" name="tiponum" id="octbin" value="octbin">
            <label for="octbin">Octal para binário</label><br>

            <input type="radio" name="tiponum" id="hexoct" value="hexoct">
            <label for="hexoct">Hexadecimal para octal</label><br>

            <input type="radio" name="tiponum" id="octhex" value="octhex">
            <label for="octhex">Octal para hexadecimal</label><br>
        </div>
        <div>
            <label for="numero">Digite um número</label>
            <input type="text" name="numero" id="numero">
            <input type="submit" value="CONVERTER" onclick="converterNumero()">
        </div>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
