<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-and-score">

            <div class="score">
                <h2>Pontuação</h2>
                <p id="playerXScore">Jogador X: 0</p>
                <p id="playerOScore">Jogador O: 0</p>
                
            </div>

            <div class="game">
                <h1>Jogo da Velha</h1>
                <div id="board" class="board"></div>
                
                <button id="reiniciar" onclick="resetGame()">Reiniciar Jogo</button>
            </div>
            

            <div class="resultado">
                <h3>Resultado:</h3>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
